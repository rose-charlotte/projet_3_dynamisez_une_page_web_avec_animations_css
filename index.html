<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap"
            rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./sass/main.css" />

        <title>ohmyfood</title>
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <img src="Images et textes Ohmyfood/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood" />
            </div>

            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <p>Paris, Belleville</p>
            </div>
        </header>

        <main class="main">
            <section class="book">
                <h1 class="mainTitle">Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurantys d'exception, sélectionnés par nos soins</p>
                <button class="mainButton">Explorer nos restaurants</button>
            </section>

            <section class="info">
                <h1 class="mainTitle">Fonctionnement</h1>
                <ul>
                    <li class="info__list">
                        <span class="circle">1</span>
                        <div class="info__list__text">
                            <i class="fa-solid fa-mobile-screen-button"></i>
                            <p>Choisissez un restaurant</p>
                        </div>
                    </li>
                    <li class="info__list">
                        <span class="circle">2</span>
                        <div class="info__list__text">
                            <i class="fa-solid fa-list-ul"></i>
                            <p>Composez votre menu</p>
                        </div>
                    </li>
                    <li class="info__list">
                        <span class="circle">3</span>
                        <div class="info__list__text">
                            <i class="fa-solid fa-store"></i>
                            <p>Dégustez au restaurant</p>
                        </div>
                    </li>
                </ul>
            </section>

            <section class="restaurants">
                restaurants
                <!-- h1 "restaurants"
               article -> pour chaque restaurants -> h2 + texte + icone coeur -->
            </section>
        </main>

        <footer class="footer">
            footer
            <!-- p + liste de lien avec icone -->
        </footer>
    </body>
</html>
